<!-- Agenda Modal-->
<div class="modal fade" id="modal-agenda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agendar curso</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <label for="inputState" class="col-sm-5 col-form-label-sm">Agendar curso:</label>
                        <div class="col-sm-7">
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione un curso</option>
                                <option>Inducción</option>
                                <option>Comunicación asertiva</option>
                                <option>Servicio al cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label-sm">Fecha inicial de
                            creación:</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label-sm">Fecha final de creación:</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label-sm">Fecha inicial de
                            activación:</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label-sm">Fecha final de
                            activación:</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3"></div>
                    <div class="row mb-3">
                        <div class="col-sm-1"></div>
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar prioridad</h5>
                    </div>
                    <div class="row mb-3"></div>
                    <div class="row mb-3">
                        <label for="inputState" class="col-sm-5 col-form-label-sm">Curso previo:</label>
                        <div class="col-sm-7">
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione un curso</option>
                                <option>Inducción</option>
                                <option>Comunicación asertiva</option>
                                <option>Servicio al cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputState" class="col-sm-5 col-form-label-sm">Curso posterior:</label>
                        <div class="col-sm-7">
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione un curso</option>
                                <option>Inducción</option>
                                <option>Comunicación asertiva</option>
                                <option>Servicio al cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger my-btn-red shadow-sm">Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
